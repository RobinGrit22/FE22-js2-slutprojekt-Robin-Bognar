<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <script src="../modules/createaccount.ts" type="module"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create a New Account</h2>
      <form>
    
        <label for="username">User name</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your last name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm your password"
          required
        />

        <label>Select a Profile Image</label>
        <div class="profile-image-options">
          <label>
            <input type="radio" name="profile-image" value="../image/unicorn.jpg" required />
            <img src="../image/unicorn.jpg" alt="Profile Image 1" />
          </label>
          <label>
            <input type="radio" name="profile-image" value="../image/unicorn2.png" required />
            <img src="../image/unicorn2.png" alt="Profile Image 2" />
          </label>
          <label>
            <input type="radio" name="profile-image" value="../image/unicorn3.png" required />
            <img src="../image/unicorn3.png" alt="Profile Image 3" />
          </label>
          <label>
            <input type="radio" name="profile-image" value="../image/unicorn4.png" required />
            <img src="../image/unicorn4.png" alt="Profile Image 4" />
          </label>
        </div>

        <button type="submit" class="login-btn">Create Account</button>
      </form>
      <p>Already have an account? <a href="../index.html">Login here</a></p>
    </div>
  </body>
</html>
