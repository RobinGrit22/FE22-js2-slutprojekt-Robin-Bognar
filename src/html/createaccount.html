<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <script src="../modules/createaccount.ts" type="module"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create a New Account</h2>
      <form>
        <label for="username">User name</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your last name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm your password"
          required
        />

        <label>Select a Profile Image</label>
        <div class="profile-image-options">
          <label>
            <input
              type="radio"
              name="profile-image"
              value="https://firebasestorage.googleapis.com/v0/b/js2slutprojekt.appspot.com/o/unicorn.jpg?alt=media&token=05f0e563-5c57-4883-b191-3ed04fece094"
              required
            />
            <img src="../image/unicorn.jpg" alt="Profile Image 1" />
          </label>
          <label>
            <input
              type="radio"
              name="profile-image"
              value="https://firebasestorage.googleapis.com/v0/b/js2slutprojekt.appspot.com/o/unicorn2.png?alt=media&token=9e288c6f-8220-4d55-8431-ba1504fc7e66"
              required
            />
            <img src="../image/unicorn2.png" alt="Profile Image 2" />
          </label>
          <label>
            <input
              type="radio"
              name="profile-image"
              value="https://firebasestorage.googleapis.com/v0/b/js2slutprojekt.appspot.com/o/unicorn3.png?alt=media&token=cef46f79-298b-4a20-8d03-391ddc2e782b"
              required
            />
            <img src="../image/unicorn3.png" alt="Profile Image 3" />
          </label>
          <label>
            <input
              type="radio"
              name="profile-image"
              value="https://firebasestorage.googleapis.com/v0/b/js2slutprojekt.appspot.com/o/unicorn4.png?alt=media&token=7a3d76b5-fe35-44b8-86b9-f3f208204dac"
              required
            />
            <img src="../image/unicorn4.png" alt="Profile Image 4" />
          </label>
        </div>

        <button type="submit" class="login-btn">Create Account</button>
      </form>
      <p>Already have an account? <a href="/src/index.html">Login here</a></p>
    </div>
  </body>
</html>
